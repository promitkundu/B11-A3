<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/ea191d8cd8.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .font-adlam {
            font-family: "ADLaM Display", serif;
        }
    </style>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-adlam">
    <header class="md:container mx-auto">
        <nav>
            <div class="navbar bg-orange-100 ">
                <div class="navbar-start">
                  <div class="dropdown">
                  </div>
                  <img src="image/logo-header.png" class="size-8" alt="">
                  <a class="font-bold text-xl">Browse4Pets</a>
                </div>
                <div class="navbar-center hidden md:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Find a Pet</a></li>
                    <li><a>Breeds</a></li>
                    <li><a>Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end hidden md:flex">
                  <i class="fa-regular fa-bell mr-3"></i>
                  <i class="fa-solid fa-magnifying-glass mr-3"></i>
                  <a class="btn btn-warning mr-3 bg-transparent border-2 border-yellow-400">Login</a>
                  <a class="btn btn-warning bg-yellow-400">Register</a>
                </div>
                <div tabindex="0" role="button" class="btn btn-ghost md:hidden dropdown ">
                    <i class="fa-solid fa-bars "></i>
              </div>
              </div>
        </nav>
    </header>

    <main class="md:container mx-auto">
        <section>
            <div class="hero min-h-screen">
                <div class="hero-content flex-col-reverse md:flex-col-reverse">
                  <img src="image/cat-big.png"/>
                  <div class="items-start w-screen ">
                    <h1 class="text-5xl font-bold">Pamper Your Pet,<br> Because They Deserve <br> the Best</h1>
                    <p class="py-6">
                        Discover a world of treats, toys, and essentials handpicked <br> for your furry friends. Shop now and make tails wag with joy!
                    </p>
                    <button class="btn btn-warning">Find a Pet</button>
                  </div>
                </div>
            </div>

        </section> <!-- section 1 ends here -->
        

    </main>

    <footer>

    </footer>
</body>
</html>
